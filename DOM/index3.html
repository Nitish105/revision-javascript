<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeList in DOM - Revision 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    // createElement() property
    const div = document.createElement('div')
    console.log(div);
    div.className = "myClass"
    div.id = "myId"
    div.id = Math.round(Math.random() * 10 + 1)

    //custom attribute
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    
    // div.innerText = "hello javascript" // isme hota ye reference le ke baad mei attach karta hai text ko
    
    const addText = document.createTextNode("hello javascript revision")
    div.appendChild(addText)

    // div element ko attach karna to the page using appendChild() property
    document.body.appendChild(div)

</script>
</html>
